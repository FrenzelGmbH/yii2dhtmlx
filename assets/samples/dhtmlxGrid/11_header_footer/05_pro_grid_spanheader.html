<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title>Span header rows</title>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
</head>
<body>
	<h1>Span header rows</h1>
        <p>There is a possibility to merge two columns in one header as follows:</p>
	<div id="gridbox" style="width:600px; height:270px; background-color:white;"></div>
<script>
	mygrid = new dhtmlXGridObject('gridbox');
	mygrid.setImagePath("../../../codebase/imgs/");
    mygrid.setHeader("Sales,Book Title and Author,#cspan,Price,In Store,Shipping,Bestseller and Date of Publication,#cspan");
	mygrid.setInitWidths("50,150,120,80,80,80,80,200")
	mygrid.setColAlign("right,left,left,right,center,left,center,center")
	mygrid.setColTypes("dyn,ed,ed,price,ch,co,ra,ro");
    mygrid.getCombo(5).put(2,2);
	mygrid.setColSorting("int,str,str,int,str,str,str,str")

    mygrid.enableMultiselect(true);
    mygrid.setColumnMinWidth(50,0);
	mygrid.init();
	
	mygrid.loadXML("../common/grid.xml");

</script>

</body>
</html>
